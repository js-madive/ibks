<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="euc-kr">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>IBK 투자증권</title>
        <link rel="stylesheet" href="../css/default.css">
        <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="../js/common_ui.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="contents sub">
                <div class="agree">
                    <h2>국내주식서비스 이용동의</h2>
                    <p class="txt03">IBK투자증권에서 제공하는 전자금융거래 서비스 이용을 위해 아래 필수 항목을 확인하시고 동의해주세요.</p>
                    <div class="agree_account">
                        홍길동님의 주식계좌 (123-01-123456)
                    </div>
                    <div class="agree_box">
                        <a href="#" role="button" class="form_type checked"><span>[필수] 전자거래 이용 약관 </span></a><!-- 팝업 에서 동의 후 class checked 추가-->
                    </div>
                    <div class="agree_box">
                        <a href="#" role="button" class="form_type"><span>[필수] 전자거래 이용에 관한 세부 약관</span></a>
                    </div>
                    <div class="agree_box">
                        <a href="#" role="button" class="form_type"><span>[필수] 일중매매거래 위험고지</span></a>
                    </div>
                    <div class="agree_box">
                        <a href="#" role="button" class="form_type"><span>[필수] 개인(신용)정보 수집, 이용 동의</span></a>
                    </div>
                    <div class="agree_box">
                        <a href="#" role="button" class="form_type"><span>[필수] 모바일 증권거래 신청 동의</span></a>
                    </div>
                    <div class="agree_box">
                        <div class="form_type">
                            <input type="checkbox" name="" id="ck01">
                            <label for="ck01">[필수] 고객 유의사항</label>
                        </div>
                        <div class="agree_box_inner">
                            <ul class="agree_list">
                                <li><input type="checkbox" name="" id="ck011"><label for="ck011">국내주식 메뉴에서 제공되는 서비스는 기업은행과는 별도로 IBK투자증권에서 제공하는 서비스입니다.</label></li>
                                <li><input type="checkbox" name="" id="ck012"><label for="ck012">해당 서비스는 신용 및 대출주문을 제공하지 않습니다.</label></li>
                                <li><input type="checkbox" name="" id="ck013"><label for="ck013">미수가능 계좌의 경우 미수 주문에 유의하시기 바랍니다.</label></li>
                                <li><input type="checkbox" name="" id="ck014"><label for="ck014">출금의 경우 기업은행 연계 및 지정 계좌로 한정됩니다.</label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="agree_box">
                        <div class="form_type">
                            <input type="checkbox" name="" id="ck02">
                            <label for="ck02">[선택] 마케팅 활용 동의</label>
                        </div>
                        <div class="agree_box_inner">
                            <ul class="agree_list inline">
                                <li><input type="checkbox" name="" id="ck021"><label for="ck021">전화</label></li>
                                <li><input type="checkbox" name="" id="ck022"><label for="ck022">문자(SMS)</label></li>
                                <li><input type="checkbox" name="" id="ck023"><label for="ck023">우편</label></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="btn_fixed">
                    <div class="btn_area">
                        <span><button type="button">취소</button></span>
                        <span><button type="button">확인</button></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
