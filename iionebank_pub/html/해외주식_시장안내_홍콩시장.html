<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
        <div id="wrap">
            <div class="contents sub">
                <div>
                    <h2>해외주식 시장안내</h2>
                    <ul class="contents_tab">
                        <li><button type="button">거래절차</button></li>
                        <li><button type="button">미국시장</button></li>
                        <li><button type="button" class="current">홍콩시장</button></li>
                        <li><button type="button">중국시장</button></li>
                    </ul>
                    <div class="table_type02 tdLeft">
                        <table>
                            <colgroup>
                                <col style="width:30%;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">거래시간 <br>(한국시간)</th>
                                    <td class="">
                                        <ul class="info_dot01">
                                            <li>오전장 : 10:30 ~ 13:00</li>
                                            <li>휴장 : 12:00 ~ 14:00</li>
                                            <li>오후장 : 14:00 ~ 17:00</li>
                                        </ul> 
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">거래통화</th>
                                    <td class="">HKD <br>※ 단, 원화로 주문가능(원화증거금서비스 신청)</td>
                                </tr>
                                <tr>
                                    <th scope="row">매매단위</th>
                                    <td class="">종목별 상이(50 ~ 100,000주까지 다양)</td>
                                </tr>
                                <tr>
                                    <th scope="row">호가단위</th>
                                    <td class="">가격마다 상이</td>
                                </tr>
                                <tr>
                                    <th scope="row">가격제한폭</th>
                                    <td class="">없음</td>
                                </tr>
                                <tr>
                                    <th scope="row">증거금</th>
                                    <td class="">100%(수수료 포함)</td>
                                </tr>
                                <tr>
                                    <th scope="row">재매매</th>
                                    <td class="">가능</td>
                                </tr>
                                <tr>
                                    <th scope="row">온라인수수료</th>
                                    <td class="">0.30% + 제비용</td>
                                </tr>
                                <tr>
                                    <th scope="row">결제일</th>
                                    <td class="">T+2일</td>
                                </tr>
                                <tr>
                                    <th scope="row">주문유형</th>
                                    <td class="">지정가</td>
                                </tr>
                                <tr>
                                    <th scope="row">정정주문</th>
                                    <td class="">없음, 취소 후 신규주문 전송</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
