<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			
		</div>
		<div class="full_popup" style="display:block;">
			<div class="pop_header">
				<h2>보유주식상세</h2>
			</div>
			<div class="pop_contents inquiry">
                <div class="inquiry_detail_top">
                    <div class="info_box">
                        <div class="info_acc">주식(홍길동) 123-01-123456</div>
                        <em class="info_name">삼성전자</em>
                        <strong class="info_price">58,000원</strong>
                        <div class="info_change"><span class="hidden">상승</span><span class="point_inc">1,700 (+0.10%)</span></div>
                        <!-- <div class="info_change"><span class="hidden">하락</span><span class="point_dec">1,700 (-0.10%)</span></div> -->
                    </div>
                </div>
                <div class="inquiry_detail">
                    <div class="table_type03">
                        <table>
                            <colgroup>
                                <col style="width:140px;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">현재가</th>
                                    <td>80,000 원</td>
                                </tr>
                                <tr>
                                    <th scope="row">등락률</th>
                                    <td><span class="point_inc">+0.57%</span></td>
                                    <!-- <td><span class="point_dec">-0.57%</span></td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table_type03">
                        <table>
                            <colgroup>
                                <col style="width:140px;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">평균단가 (1주당)</th>
                                    <td>80,000 원</td>
                                </tr>
                                <tr>
                                    <th scope="row">주식수</th>
                                    <td>10주</td>
                                </tr>
                                <tr>
                                    <th scope="row">투자원금</th>
                                    <td>880,000 원</td>
                                </tr>
                                <tr>
                                    <th scope="row">수익률</th>
                                    <td><span class="point_inc">+11.57%</span></td>
                                    <!-- <td><span class="point_dec">-11.57%</span></td> -->
                                </tr>
                                <tr>
                                    <th scope="row">손익</th>
                                    <td>80,000 원</td>
                                </tr>
                                <tr>
                                    <th scope="row">총보유금액</th>
                                    <td>880,000 원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="btn_fixed">
                    <div class="btn_area">
                        <span class="btn_color02"><button type="button">판매하기</button></span>
                        <span class="btn_color01"><button type="button">구매하기</button></span>
                    </div>
                </div>
			</div>
			<button type="button" class="pop_close"><span class="hidden">팝업 닫기</span></button>
		</div>
	</body>
</html>
