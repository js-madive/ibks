<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="euc-kr">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>IBK 투자증권</title>
        <link rel="stylesheet" href="../css/default.css">
        <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common_ui.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="contents inquiry">
                <div class="inquiry_section_top">
                    <a href="#" class="inquiry_account_sel">
                        <em>내자산</em>
                        <span class="acc_num">주식(홍길동) 123-01-12345</span>
                    </a>
                </div>
                <div class="inquiry_section_tab">
                    <ul>
                        <li><button type="button" class=""><span class="tab01">보유주식</span></button></li>
                        <li><button type="button" class="current"><span class="tab02">주문내역</span></button></li>
                        <li><button type="button" class=""><span class="tab03">거래내역</span></button></li>
                    </ul>
                </div>
                <div class="line">
                    <div class="inquiry_section_list">
                        <h3 class="tit01">주문대기</h3>
                        <div class="list_top">
                            <span class="count">2건</span>
                        </div>
                        <ul class="stock_list">
                            <li>
                                <div class="stock_item">
                                    <a href="#" class="inner">
                                        <span class="logo" aria-hidden="true"><img src="../images/logo/a032830.png" alt=""></span>
                                        <span class="name">삼성전자</span>
                                        <div class="stock_info point_inc">
                                            <strong>89,900원</strong>
                                            <div class="txt">100주 / 구매대기</div>
                                        </div>
                                    </a>
                                    <div class="item_btns">
                                        <span class="btn_color03"><button type="button">정정하기</button></span>
                                        <span class="btn_color04"><button type="button">취소하기</button></span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="stock_item">
                                    <a href="#" class="inner">
                                        <span class="logo" aria-hidden="true"><img src="../images/logo/a034730.png" alt=""></span>
                                        <span class="name">SK하이닉스</span>
                                        <div class="stock_info point_dec">
                                            <strong>89,900원</strong>
                                            <div class="txt">100주 / 판매대기</div>
                                        </div>
                                    </a>
                                    <div class="item_btns">
                                        <span class="btn_color03"><button type="button">정정하기</button></span>
                                        <span class="btn_color04"><button type="button">취소하기</button></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="inquiry_section_list">
                        <h3 class="tit01">주문완료</h3>
                        <div class="list_top">
                            <div class="date">
                                <input type="text" name="" id="" readonly="readonly" value="2021-05-25" class="date_val" onclick="common_ui.slideOpen('#datepick01');">
                            </div>
                            <div class="sort">
                                <select name="" id="">
                                    <option value="">전체</option>
                                    <option value="">구매</option>
                                    <option value="">판매</option>
                                </select>
                            </div>
                        </div>
                        <ul class="stock_list">
                            <li>
                                <div class="stock_item">
                                    <a href="#" class="inner">
                                        <span class="logo" aria-hidden="true"><img src="../images/logo/a032830.png" alt=""></span>
                                        <span class="name">삼성전자</span>
                                        <div class="stock_info point_inc">
                                            <strong>89,900원</strong>
                                            <div class="txt">100주 / 구매</div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="stock_item">
                                    <a href="#" class="inner">
                                        <span class="logo" aria-hidden="true"><img src="../images/logo/a034730.png" alt=""></span>
                                        <span class="name">SK하이닉스</span>
                                        <div class="stock_info point_dec">
                                            <strong>89,900원</strong>
                                            <div class="txt">100주 / 판매</div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                        </ul>
                        <div class="list_btns">
                            <button type="button" class="btn_type01">더보기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="datepicker_customize slide" id="datepick01" style="display: none;">
            <div class="slide_inner">
                <div id="datepick1"></div>
				<button type="button" class="slide_close"><span class="hidden">닫기</span></button>
            </div>
        </div>
        <script>
            common_ui.datePickerDefault(); // 날짜 출력방식,한글 표기 기본 set
            $('#datepick1').datepicker({
                onSelect : function(dateTxt){
                    $('.date_val').val(dateTxt);
                    common_ui.slideClose('#datepick01');
                }
            });
            
        </script>
    </body>
</html>
