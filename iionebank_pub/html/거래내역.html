<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="euc-kr">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>IBK 투자증권</title>
        <link rel="stylesheet" href="../css/default.css">
        <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common_ui.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="contents inquiry">
                <div class="inquiry_section_top">
                    <a href="#" class="inquiry_account_sel">
                        <em>내자산</em>
                        <span class="acc_num">주식(홍길동) 123-01-12345</span>
                    </a>
                </div>
                <div class="inquiry_section_tab">
                    <ul>
                        <li><button type="button" class=""><span class="tab01">보유주식</span></button></li>
                        <li><button type="button" class=""><span class="tab02">주문내역</span></button></li>
                        <li><button type="button" class="current"><span class="tab03">거래내역</span></button></li>
                    </ul>
                </div>
                <div>
                    <div class="inquiry_detail_list">
                        <div class="list_top">
                            <div class="date">
                                <input type="text" name="" id="" readonly="readonly" value="2021-05-25 ~ 2021-05-27" onclick="common_ui.slideOpen('#datepick02');">
                            </div>
                            <div class="sort">
                                <select name="" id="">
                                    <option value="">전체</option>
                                    <option value="">입출금</option>
                                    <option value="">입출고</option>
                                    <option value="">매매</option>
                                    <option value="">기타</option>
                                    <option value="">담보대출</option>
                                </select>
                            </div>
                        </div>
                        <ul>
                            <li>
                                <div class="inner">
                                    <div class="txt">
                                        <span class="date">2021.04.21 12:00:30</span>
                                        <em class="cat">실시간이체입금</em>
                                        <em class="name">삼성전자</em>
                                    </div>
                                    <div class="num">
                                        <strong class="point01">100,000원</strong>
                                        <span>10주</span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inner">
                                    <div class="txt">
                                        <span class="date">2021.04.21 12:00:30</span>
                                        <em class="cat">실시간이체출금</em>
                                        <em class="name">삼성전자</em>
                                    </div>
                                    <div class="num">
                                        <strong class="point02">100,000원</strong>
                                        <span>10주</span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <a href="#" class="inner">
                                    <div class="txt">
                                        <span class="date">2021.04.21 12:00:30</span>
                                        <em class="cat">구매</em>
                                        <em class="name">삼성전자</em>
                                    </div>
                                    <div class="num">
                                        <strong class="point01">100,000원</strong>
                                        <span>10주</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="inner">
                                    <div class="txt">
                                        <span class="date">2021.04.21 12:00:30</span>
                                        <em class="cat">판매</em>
                                        <em class="name">삼성전자</em>
                                    </div>
                                    <div class="num">
                                        <strong class="point02">100,000원</strong>
                                        <span>10주</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <div class="list_btns">
                            <button type="button" class="btn_type01">더보기(1/23)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="datepicker_customize slide" id="datepick02" style="display: none;">
            <div class="slide_inner">
                <div class="date_range_input">
                    <div class="input">
                        <label for="st_val">시작일</label>
                        <input type="text" name="" id="st_val" title="시작일 입력" readonly="readonly" placeholder="시작일 선택">
                    </div>
                    <div class="txt">~</div>
                    <div class="input">
                        <label for="ed_val">종료일</label>
                        <input type="text" name="" id="ed_val" title="종료일 입력" readonly="readonly" placeholder="종료일 선택">
                    </div>
                </div>
                <div id="datepick2"></div>
				<div class="slide_btns">
					<div class="btn_area">
						<span><button type="button">확인</button></span><!-- 닫을때 common_ui.slideClose(selector);-->
					</div>
				</div>
				<button type="button" class="slide_close"><span class="hidden">닫기</span></button>
            </div>
        </div>
        
        <script>
            common_ui.datePickerDefault(); // 날짜 출력방식,한글 표기 기본 set
            $('#datepick2').datepicker();
        </script>
    </body>
</html>
