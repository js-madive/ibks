                    <div class="entry_info02">
                        <h3>구매가격</h3>
                        <div class="entry_input">
                            <input type="text" name="" id="" readonly="readonly" placeholder="가격을 입력해주세요."  onclick="common_ui.slideOpen('#popWin01');">
                            <div class="input_btns">
                                <button type="button" class="minus"></button>
                                <button type="button" class="plus"></button>
                            </div>
                        </div>
                    </div>

                    <div class="entry_info02">
                        <h3>구매수량</h3>
                        <div class="entry_input">
                            <input type="text" name="" id="" readonly="readonly" placeholder="몇주를 구매할까요?"  onclick="common_ui.slideOpen('#popWin00');">
                            <div class="input_btns">
                                <button type="button" class="minus"></button>

                        </div>

                    </div>
                </div>
                <div class="btn_fixed">
                    <div class="btn_area half">
                        <span class=""><button type="button"  onclick="">예약구매</button></span>
                        <span class="btn_color01"><button type="button"  onclick="common_ui.slideOpen('#popWin02');">지금구매</button></span>
                    </div>
                </div>
            </div>

        <div class="slide" id="popWin00">
			<div class="slide_inner">
				<div class="slide_header">
					<h2>구매수량</h2>
				</div>
				<div class="slide_cont">
                    <div class="input_box stock">
                        <input type="text" name="" id="" readonly="readonly" value="58,000">
                        <span class="txt">주</span>
                    </div>
					<div class="number_pad_wrap">
						<div class="number_pad">
							<span class="num"><button type="button">1</button></span>
							<span class="num"><button type="button">2</button></span>
							<span class="num"><button type="button">3</button></span>
							<span class="num"><button type="button">4</button></span>
							<span class="num"><button type="button">5</button></span>
							<span class="num"><button type="button">6</button></span>
							<span class="num"><button type="button">7</button></span>
							<span class="num"><button type="button">8</button></span>
							<span class="num"><button type="button">9</button></span>
							<span class="text"><button type="button">취소</button></span>
							<span class="num"><button type="button">0</button></span>
							<span class="del"><button type="button"></button></span>
						</div>
					</div>
				</div>
				<div class="slide_btns">
					<div class="btn_area">
						<span class="btn_color01"><button type="button">확인</button></span><!-- slide 팝업 닫을때 common_ui.slideClose(); 호출-->
					</div>
				</div>
				<button type="button" class="slide_close"><span class="hidden">닫기</span></button>
			</div>
		</div>

        <div class="slide" id="popWin01">
			<div class="slide_inner">
				<div class="slide_header">
					<h2>가격입력</h2>
				</div>
				<div class="slide_cont">
                    <div class="input_box won">
                        <input type="text" name="" id="" readonly="readonly" value="58,000">
                        <span class="txt">USD</span>
                    </div>
					<div class="number_pad_wrap">
						<div class="number_pad">
							<span class="num"><button type="button">1</button></span>
							<span class="num"><button type="button">2</button></span>
							<span class="num"><button type="button">3</button></span>
							<span class="num"><button type="button">4</button></span>
							<span class="num"><button type="button">5</button></span>
							<span class="num"><button type="button">6</button></span>
							<span class="num"><button type="button">7</button></span>

							<span class="num"><button type="button">0</button></span>
							<span class="del"><button type="button"></button></span>
						</div>
					</div>
				</div>
				<div class="slide_btns">
					<div class="btn_area">
						<span class="btn_color01"><button type="button">확인</button></span><!-- slide 팝업 닫을때 common_ui.slideClose(); 호출-->
					</div>
				</div>
				<button type="button" class="slide_close"><span class="hidden">닫기</span></button>
			</div>
		</div>

        <div class="slide" id="popWin02">

                    <div class="result_table">
                        <table>
                            <colgroup>
                                <col style="width:70px;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">계좌번호</th>
                                    <td>123-01-12345</td>
                                </tr>
                                <tr>
                                    <th scope="row">수량</th>
                                    <td>10주</td>
                                </tr>
                                <tr>
                                    <th scope="row">1주가격</th>
                                    <td>현재가 84,800 원</td>
                                </tr>
                                <tr>
                                    <th scope="row">주문금액</th>
                                    <td>848,000 USD <br> (1,430,000 원)</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
				</div>
				<div class="slide_btns">
					<div class="btn_area">
						<span class="btn_color01"><button type="button">구매하기</button></span><!-- common_ui.slideClose(); -->
					</div>
				</div>
