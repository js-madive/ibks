<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div class="full_popup" style="display:block;">
			<div class="pop_header">
				<h2>입금안내</h2>
			</div>
			<div class="pop_contents">
                <ul class="info_dot01">
                    <li>입금 가능 시간 : 365일, 08:00~23:30 (공휴일 가능)</li>
                    <li>입금 서비스는 기업은행 계좌 개설을 통해서 약정한 은행 계좌에 한해서만 이용이 가능합니다. </li>
                    <li>기업은행 약정 계좌 이외 계좌에서의 입금은 해당 금융기관을 통해서 가능합니다. <br>(해당 금융기관 홈페이지 및 모바일 이용)</li>
                    <li>기업은행 개설 계좌 중 지점 또는 영업점 관리 계좌인 경우 증권카드에 표기된 가상계좌로 입금해주시면 됩니다. <br>(i-One Bank 뱅킹&gt;이체/출금 서비스 이용)</li>
                </ul>
			</div>
			<button type="button" class="pop_close"><span class="hidden">팝업 닫기</span></button>
		</div>
	</body>
</html>
