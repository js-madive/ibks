<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="contents">
				<div class="pad_status_wrap">
					<div class="pad_status">
					</div>
					<div class="number_pad_wrap">
						<div class="count_list">
							<span class="count"><button type="button">+10주</button></span>
							<span class="count"><button type="button">+50주</button></span>
							<span class="count"><button type="button">+100주</button></span>
							<span class="count"><button type="button">+500주</button></span>
							<span class="count"><button type="button">최대</button></span>
						</div>
						<div class="number_pad">
							<span class="num"><button type="button">1</button></span>
							<span class="num"><button type="button">2</button></span>
							<span class="num"><button type="button">3</button></span>
							<span class="num"><button type="button">4</button></span>
							<span class="num"><button type="button">5</button></span>
							<span class="num"><button type="button">6</button></span>
							<span class="num"><button type="button">7</button></span>
							<span class="num"><button type="button">8</button></span>
							<span class="num"><button type="button">9</button></span>
							<span class="text"><button type="button">취소</button></span>
							<span class="num"><button type="button">0</button></span>
							<span class="del"><button type="button"></button></span>
						</div>
						<div class="btn_area">
							<span><button type="button">취소</button></span>
							<span><button type="button">확인</button></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
