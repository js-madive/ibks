<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			
		</div>
		<div class="full_popup" style="display:block;">
			<div class="pop_header">
				<h2>고객확인의무 등록 안내</h2>
			</div>
			<div class="pop_contents ">
                <p class="txt03">당사는 「특정 금융거래정보의 보고 및 이용 등에 관한 법률」에 의해 고객확인의무를 시행하고 있으며, 고객님께서는고객 확인의무 재이행(3년 주기) 대상 고객입니다. </p>
                <p class="txt03">IBK투자증권 홈페이지 또는 HTS에서 고객확인정보를 업데이트 하세요.</p>
                <div class="btn_fixed">
                    <div class="btn_area">
                        <span class=""><button type="button">확인</button></span>
                    </div>
                </div>
			</div>
			<button type="button" class="pop_close"><span class="hidden">팝업 닫기</span></button>
		</div>
	</body>
