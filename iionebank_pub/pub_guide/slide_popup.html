<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>html 템플릿</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="btn_area">
				<span><button type="button" onclick="common_ui.slideOpen('#sample1');">slide팝업[구매수량 입력] 열기</button></span>
			</div>
			<div class="btn_area">
				<span class="btn_color01"><button type="button" onclick="common_ui.slideOpen('#sample2');">slide팝업[가격 입력] 열기</button></span>
			</div>
			<div class="btn_area">
				<span class="btn_color02"><button type="button" onclick="common_ui.slideOpen('#sample3');">slide팝업[안내] 열기</button></span>
			</div>
		</div>
        <div class="slide" id="sample1">
			<div class="slide_inner">
				<div class="slide_header">
					<h2>구매수량</h2>
				</div>
				<div class="slide_cont">
                    <div class="input_box stock">
                        <input type="text" name="" id="" readonly="readonly" value="58,000">
                        <span class="txt">주</span>
                    </div>
					<div class="number_pad_wrap">
                        <div class="count_btns">
                            <span class=""><button type="button">+10주</button></span>
                            <span class=""><button type="button">+50주</button></span>
                            <span class=""><button type="button">+100주</button></span>
                            <span class=""><button type="button">+500주</button></span>
                            <span class=""><button type="button">최대</button></span>
                        </div>
						<div class="number_pad">
							<span class="num"><button type="button">1</button></span>
							<span class="num"><button type="button">2</button></span>
							<span class="num"><button type="button">3</button></span>
							<span class="num"><button type="button">4</button></span>
							<span class="num"><button type="button">5</button></span>
							<span class="num"><button type="button">6</button></span>
							<span class="num"><button type="button">7</button></span>
							<span class="num"><button type="button">8</button></span>
							<span class="num"><button type="button">9</button></span>
							<span class="text"><button type="button">취소</button></span>
							<span class="num"><button type="button">0</button></span>
							<span class="del"><button type="button"></button></span>
						</div>
					</div>
				</div>
				<div class="slide_btns">
					<div class="btn_area">
						<span><button type="button" onclick="common_ui.slideClose();">취소</button></span><!-- slide 팝업 닫을때 호출-->
						<span><button type="button">확인</button></span>
					</div>
				</div>
				<button type="button" class="slide_close"><span class="hidden">닫기</span></button>
			</div>
		</div>
        
        <div class="slide" id="sample2">
			<div class="slide_inner">
				<div class="slide_header">
					<h2>가격입력</h2>
				</div>
				<div class="slide_cont">
                    <div class="input_box won">
                        <input type="text" name="" id="" readonly="readonly" value="58,000">
                        <span class="txt">원</span>
                    </div>
					<div class="number_pad_wrap">
						<div class="number_pad">
							<span class="num"><button type="button">1</button></span>
							<span class="num"><button type="button">2</button></span>
							<span class="num"><button type="button">3</button></span>
							<span class="num"><button type="button">4</button></span>
							<span class="num"><button type="button">5</button></span>
							<span class="num"><button type="button">6</button></span>
							<span class="num"><button type="button">7</button></span>
							<span class="num"><button type="button">8</button></span>
							<span class="num"><button type="button">9</button></span>
							<span class="text"><button type="button">취소</button></span>
							<span class="num"><button type="button">0</button></span>
							<span class="del"><button type="button"></button></span>
						</div>
					</div>
				</div>
				<div class="slide_btns">
					<div class="btn_area">
						<span class="btn_color02"><button type="button">확인</button></span><!-- slide 팝업 닫을때 common_ui.slideClose(); 호출-->
					</div>
				</div>
				<button type="button" class="slide_close"><span class="hidden">닫기</span></button>
			</div>
		</div>
        
        <div class="slide" id="sample3">
			<div class="slide_inner">
				<div class="slide_cont entry_result">
                    <strong class="result_title"><span class="point02">삼성전자</span> 주식을 <br> 아래와 같이 <span class="point02">판매</span>합니다.</strong>
                    <div class="result_table">
                        <table>
                            <colgroup>
                                <col style="width:70px;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">계좌번호</th>
                                    <td>123-01-12345</td>
                                </tr>
                                <tr>
                                    <th scope="row">수량</th>
                                    <td>10 주</td>
                                </tr>
                                <tr>
                                    <th scope="row">1주가격</th>
                                    <td>현재가 84,800 원</td>
                                </tr>
                                <tr>
                                    <th scope="row">주문금액</th>
                                    <td>848,000 원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
				</div>
				<div class="slide_btns">
					<div class="btn_area">
						<span class="btn_color02"><button type="button">판매하기</button></span><!-- common_ui.slideClose(); -->
					</div>
				</div>
				<button type="button" class="slide_close"><span class="hidden">닫기</span></button>
			</div>
		</div>
	</body>
</html>
